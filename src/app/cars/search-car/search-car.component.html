<div class="row">
  <div class="input-field col s6">
    <input (input)="filterCars()" [(ngModel)]="filterText" placeholder="Search car..." type="text" name="filter">
  </div>
  <div class="input-field col s6">
      <select name="filterBy" id="filterBy" [(ngModel)]="filterByValue" (change)="filterCarsBy()">
          <option value="Filter by..." disabled selected>Search by...</option>
          <option *ngFor="let filter of filters" [value]="filter.value">{{ filter.name }}</option>
        </select>
  </div>
</div>
